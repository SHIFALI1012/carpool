<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer a Carpool</title>
    <style>
        /* Base Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #90caf9); /* Softer, clean gradient */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 480px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Subtle shadow for a modern look */
            overflow: hidden;
            margin-top: 20px;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            background: #0d47a1; /* Deeper blue */
            color: white;
            border-radius: 10px;
            padding: 20px 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 22px;
            margin: 0;
            line-height: 1.5;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            background: #eeeeee;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #0d47a1; /* Deep blue for links */
            font-weight: 500;
            font-size: 14px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        /* Content */
        .content {
            text-align: center;
        }

        .content h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #0d47a1; /* Deep blue for headings */
        }

        .content p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #757575;
        }

        /* Form */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            font-size: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9; /* Softer background for inputs */
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #0d47a1; /* Deep blue focus effect */
            box-shadow: 0 0 5px rgba(13, 71, 161, 0.3); /* Subtle focus effect */
            background: white;
            outline: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: #0d47a1; /* Deep blue for button */
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #093a8a; /* Slightly darker blue for hover */
            transform: translateY(-2px); /* Adds a slight lift effect */
        }

        /* Map Placeholder */
        .map-placeholder iframe {
            width: 100%;
            height: 250px;
            border: 0;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome, John Doe</h1>
        </div>

        <div class="nav">
            <a href="find.html">Find Carpool</a>
            <a href="offer.html">Offer Carpool</a>
            <a href="profile.html">Profile</a>
        </div>

        <div class="content">
            <h2>Offer a Carpool</h2>
            <p>Help your colleagues, reduce traffic, and save the environment!</p>

            <form action="#">
                <div class="form-group">
                    <input type="text" name="from" placeholder="Starting Point" required>
                </div>
                <div class="form-group">
                    <input type="text" name="to" placeholder="Destination" required>
                </div>
                <div class="form-group">
                    <input type="text" name="via" placeholder="Via (optional)">
                </div>
                <div class="form-group">
                    <input type="number" name="seats" placeholder="Available Seats" required>
                </div>
                <div class="form-group">
                    <input type="date" name="date" required>
                </div>
                <div class="form-group">
                    <input type="time" name="time" required>
                </div>
                <div class="form-group">
                    <select name="carType" required>
                        <option value="">Select Car Type</option>
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                        <option value="hatchback">Hatchback</option>
                    </select>
                </div>
                <button type="submit">Submit Offer</button>
            </form>

            <div class="map-placeholder">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093745!2d144.9556513156626!3d-37.81732744202182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d2cfecf7d50b!2sGoogle%20Australia!5e0!3m2!1sen!2sin!4v1605903506429!5m2!1sen!2sin" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </div>
</body>
</html>
