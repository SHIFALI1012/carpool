<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose an Option</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #dde5f4, #b3c6e8);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 450px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            font-size: 32px;
            color: #3e4684;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .button-container a {
            text-decoration: none;
            background: #3e4684;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            width: 200px;
            text-align: center;
        }

        .button-container a:hover {
            background: #2c325d;
            transform: translateY(-5px);
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
        
        footer a {
            color: #3e4684;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Choose an Option</h1>
        <p>Select one of the options below to get started with your journey!</p>
        <div class="button-container">
            <a href="offerr.html">Offer a Ride</a>
            <a href="find.html">Find a Ride</a>
        </div>
        <footer>
            <p>&copy; 2024 Your Platform. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </footer>
    </div>
</body>
</html>
