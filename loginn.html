<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e7dff, #4b58e8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 300px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 15px;
            color: #1d2b64;
            text-align: center;
            font-size: 1.5rem;
        }

        .register-container form {
            display: flex;
            flex-direction: column;
        }

        .register-container label {
            margin-bottom: 5px;
            color: #1d2b64;
            font-size: 0.9rem;
        }

        .register-container input, .register-container select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
        }

        .register-container input:focus, .register-container select:focus {
            border-color: #4b58e8;
            outline: none;
        }

        .register-container button {
            padding: 8px 16px;
            background-color: #4b58e8;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
        }

        .register-container button:hover {
            background-color: #2c325d;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #1d2b64;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
        <label for="role">I am a:</label>
        <select id="role" required>
            <option value="">Select</option>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
        </select>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="button" onclick="register()">Register</button>
    </form>
    <a href="login.html" class="login-link">Already have an account? Login</a>
</div>

<script>
    function register() {
        // Dummy function for registration
        alert('Registration function not implemented.');
    }
</script>

</body>
</html>
